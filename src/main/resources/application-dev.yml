spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

app:
  gmail:
    enabled: ${GMAIL_ENABLED:true}
    poll-interval-ms: 60000

logging:
  level:
    com.wealthmanager: DEBUG
    org.springframework.web: DEBUG
    # Avoid logging full LLM request body (system prompt + schema) at DEBUG
    org.springframework.web.client.DefaultRestClient: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
