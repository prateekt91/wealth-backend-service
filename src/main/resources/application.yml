server:
  port: 8080

spring:
  application:
    name: wealth-backend-service
  datasource:
    url: jdbc:postgresql://localhost:5432/wealth_manager
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  security:
    api-key: ${BRIDGE_API_KEY:dev-api-key-change-in-production}

logging:
  level:
    com.wealthmanager: INFO
    org.springframework.web: INFO
